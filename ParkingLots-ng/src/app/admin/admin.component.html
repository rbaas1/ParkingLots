<p><button type="button" class="btn btn-success" (click)="makeCar()"><i class="fa fa-car"></i> Generate car</button></p>



<h2>Cars</h2>


<div class="container row">

  <div *ngFor="let car of cars" class="col-20" [attr.id]="'Car'+car.id">
    <div class="dropdown">
      <button type="button" class="btn btn-light" id="id" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><font color="{{car.colour}}"><i class="fa fa-car"></i></font></button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p class="dropdown-item"><button type="button" class="btn btn-danger" (click)="deleteCar(car.id)"><i class="fa fa-trash"></i> Delete</button> <span class="badge badge-primary badge-pill">{{car.id}}</span></p>


          <p class="dropdown-item"><i class="fa fa-car"></i> <input [(ngModel)]="car.licensePlate" placeholder="Plate" /></p>
          <p class="dropdown-item"><i class="fa fa-paint-brush"></i> <input type="color" [(ngModel)]="car.colour" placeholder="Colour" /></p>
          <p class="dropdown-item"><i class="fa fa-map"></i> <input type="number" [(ngModel)]="car.parkingLot.id" placeholder="ParkingLot ID" /></p>
          <p class="dropdown-item"><button type="button" class="btn btn-success" (click)="updateCar(car.id, car.licensePlate, car.colour, car.parkingLot.id)"><i class="fa fa-save"></i> Save changes</button></p>

      </div>
    </div>

  </div>

</div>




<div class="container">
  <div class="row">
    <div class="col-sm">
      <strong><i class="fa fa-info"></i> ID</strong>
    </div>
    <div class="col-sm">
      <strong><i class="fa fa-car"></i> License Plate</strong>
    </div>
    <div class="col-sm">
      <strong><i class="fa fa-paint-brush"></i> Colour</strong>
    </div>
    <div class="col-sm">
      <strong><i class="fa fa-map"></i> Parked in</strong>
    </div>
    <div class="col-sm">
      <strong><i class="fa fa-gear"></i> Options</strong>
    </div>
  </div>

  <hr>

  <div class="row" *ngFor="let car of cars" [attr.id]="'Car'+car.id">
    <div class="col-sm">
      {{car.id}}
    </div>
    <div class="col-sm">
      <input type="text" [(ngModel)]="car.licensePlate" placeholder="licensePlate" />
    </div>
    <div class="col-sm">
      <input type="color" [(ngModel)]="car.colour" placeholder="colour" />
    </div>
    <div class="col-sm">
      <select [(ngModel)]="car.parkingLot.id"><option *ngFor="let parkinglot of parkinglots" [ngValue]="parkinglot.id">{{parkinglot.location}}</option></select>
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-danger" (click)="deleteCar(car.id)"><i class="fa fa-trash"></i></button>
      <button type="button" class="btn btn-success" (click)="updateCar(car.id, car.licensePlate, car.colour, car.parkingLot.id)"><i class="fa fa-save"></i></button>
    </div>
  </div>

  <hr>

  



</div>






<h2>Parking Lots</h2>

<h1>Hier nog allemaal errors door, fixen!</h1>

<i class="fa fa-map"></i> <input type="number" [(ngModel)]="lotId" placeholder="id" />
<i class="fa fa-globe"></i> <input [(ngModel)]="lotLocation" placeholder="Location" />
<i class="fa fa-car"></i> <input type="number" [(ngModel)]="lotCapacity" placeholder="0" />
<i class="fa fa-money"></i> <input type="number" [(ngModel)]="lotCost" placeholder="0.00" /><br><br>
<button type="button" class="btn btn-success" (click)="makeParkinglot(lotId, lotLocation, lotCapacity, lotCost)"><i class="fa fa-save"></i> Create Parking Lot</button>
