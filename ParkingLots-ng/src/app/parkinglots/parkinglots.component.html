<h1>Parking Lots</h1>

<p>The following is a work-in-progress map of a parking lot. The idea being that you can click on a car to view its details. Separate these into different lots.</p>

<p>Change this to cars in parking lot</p>

<div class="container row w-25">

  <div *ngFor="let car of cars" class="col-20" [attr.id]="'Car'+car.id">
    <div class="dropdown">
      <button type="button" class="btn btn-light btn-sm" id="id" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><font color="{{car.colour}}"><i class="fa fa-car"></i></font></button>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p class="dropdown-item">ID: {{car.id}}</p>
        <p class="dropdown-item">License plate: {{car.licensePlate}}</p>
        <p class="dropdown-item">Colour: {{car.colour}}</p>
      </div>
    </div>

  </div>

</div>
